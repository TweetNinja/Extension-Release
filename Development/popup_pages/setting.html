<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/popup.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/setting.css">
</head>
<body>
<header>
    <img src="./images/txt-logo_trans.png" class="logo-left" />
    <img src="./images/logo2.png" class="logo-right" />
    <br />
    <div id="nav">
        <a href="popup.html" class="nav-a">
            <img src="./images/ProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Profiles</span>
        </a>
        <a href="create_profile.html" class="nav-a">
            <img src="./images/CreateProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Create Profiles</span>
        </a>
        <a href="configuration.html" class="nav-a">
            <img src="./images/ConfigurationDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Configuration</span>
        </a>
        <a href="setting.html" class="nav-a active-nav">
            <img src="./images/SettingsEnabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt active-txt">Settings</span>
        </a>
    </div>
</header>

    <div id="notification">
        <p id="notification-text"></p>
        <div id="notification-loader"></div>
    </div>

    <div id="setting-content" class="setting-container">
        <div class="flex justify-content-between h-100">
            <div class="w-30 setting-sites">
                <h3 class="ml-10 txt-big-weight">Sites</h3>
                <div class="setting-flex-col">
                    <Button type="button" id="shopify_act" class="button-setting">Shopify ATC</button>
                    <Button type="button" id="shopify_aco" class="button-setting">Shopify ACO</button>
                    <Button type="button" id="shopify_auto_cart" class="button-setting">Shopify Auto Cart</button>
                    <Button type="button" id="shopify_math_solver" class="button-setting">Shopify Math Solver</button>
                    <Button type="button" id="stripe_aco" class="button-setting">Stripe ACO</button>
                </div>
            </div>
            <div class="w-30 setting-dashboard">
                <h3 class="ml-10 txt-big-weight">Dashboards</h3>
                <div class="setting-flex-col">
                    <Button type="button" id="velo_aco" class="button-setting-dashboard">Velo ACO</button>
                    <Button type="button" id="shrey_aco" class="button-setting-dashboard">Shrey ACO</button>
                    <Button type="button" id="tl_dash_aco" class="button-setting-dashboard">TL Dash ACO</button>
                    <Button type="button" id="metalabs_aco" class="button-setting-dashboard">MetaLabs ACO</button>
                    <Button type="button" id="ducky_aco" class="button-setting-dashboard">Ducky ACO</button>
                </div>
            </div>
            <div class="w-30 setting-other">
                <h3 class="ml-10 txt-big-weight">Other</h3>
                <div class="setting-flex-col">
                    <Button type="button" id="custom_clicks" class="button-setting">Custom Clicks</button>
                    <Button type="button" id="animation_remover" class="button-setting">Animation Remover</button>
                    <Button type="button" id="fill_custom_values" class="button-setting">Fill Custom Values</button>
                    <Button type="button" id="google_form_auto_submit" class="button-setting">Google Form Auto Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./scripts/setting.js"></script>
</html>
