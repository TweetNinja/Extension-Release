<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/popup.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/config.css">
</head>
<body>
<header>
    <img src="./images/txt-logo_trans.png" class="logo-left" />
    <img src="./images/logo2.png" class="logo-right" />
    <br />
    <div id="nav">
        <a href="popup.html" class="nav-a">
            <img src="./images/ProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Profiles</span>
        </a>
        <a href="create_profile.html" class="nav-a">
            <img src="./images/CreateProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Create Profiles</span>
        </a>
        <a href="configuration.html" class="nav-a">
            <img src="./images/SettingsDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Settings</span>
        </a>
        <a href="setting.html" class="nav-a active-nav">
            <img src="./images/ConfigurationEnabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt active-txt">Configuration</span>
        </a>
    </div>
</header>

<div id="notification">
    <p id="notification-text"></p>
    <div id="notification-loader"></div>
</div>

<div id="config-content" class="container">
    <div>
        <h3 class="mh-5 txt-big-weight">DIY Config</h3>
        <div class="flex-row justify-content-between ml-1 mr-1">
            <input class="input-small" id="diy_name" placeholder="DIY Name" />
            <input class="input-small" id="diy_site_url" placeholder="Site URL" />
            <select class="diy_type_select" id="diy_type">
                <option value="default" disabled selected>Type</option>
                <option value="diy_input">Input</option>
                <option value="diy_button">Button</option>
            </select>
        </div>

        <div class="flex-row justify-content-between mh-15 ml-1 mr-1">
            <input class="input-small" id="diy_keywords" placeholder="DIY Keywords" />
            <input class="input-small" id="diy_input_value" placeholder="Input Value" />
            <input class="input-small" id="diy_delay" placeholder="Delay" />
        </div>

        <div>
            <Button type="button" id="diy_save" class="button-save bottom-position">Save</button>
        </div>
    </div>
</div>

</body>
<script src="./scripts/diy_config.js"></script>
</html>
