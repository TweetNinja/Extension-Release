<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/popup.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/config.css">
</head>
<body>
<header>
    <img src="./images/txt-logo_trans.png" class="logo-left" />
    <img src="./images/logo2.png" class="logo-right" />
    <br />
    <div id="nav">
        <a href="popup.html" class="nav-a">
            <img src="./images/ProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Profiles</span>
        </a>
        <a href="create_profile.html" class="nav-a">
            <img src="./images/CreateProfilesDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Create Profiles</span>
        </a>
        <a href="configuration.html" class="nav-a active-nav">
            <img src="./images/SettingsEnabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt active-txt">Settings</span>
        </a>
        <a href="setting.html" class="nav-a">
            <img src="./images/ConfigurationDisabled.svg" class="nav-img" alt="nav-icon" />
            <span class="nav-txt">Configuration</span>
        </a>
    </div>
</header>

<div id="notification">
    <p id="notification-text"></p>
    <div id="notification-loader"></div>
</div>

<div id="config-content" class="container">
    <div>
        <h3 class="mh-5 txt-big-weight">Configure</h3>
        <div class="flex-row justify-content-between ml-1">
            <input class="hook-input" id="discord_webhook" placeholder="Discord Webhook" />
            <Button type="button" id="test_webhook" class="hook_button">Test Webhook</button>
        </div>
        <div class="flex justify-content-between mh-10 ml-1 mr-1">
            <input class="w-input-mid" id="twitter_username" placeholder="Twitter Username" />
            <input class="w-input-mid" id="discord_username" placeholder="Discord Username" />
        </div>
        <div class="flex justify-content-between mh-10 ml-1">
            <input class="w-input-mid" id="discord_id" placeholder="Discord ID" />
        </div>
        <div>
            <Button type="button" id="config_save" class="button-save bottom-position">Save</button>
        </div>
    </div>
</div>

</body>
<script src="./scripts/config.js"></script>
</html>
